<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }


  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 16px;
  }

  .form-section,
  .list-section {
    margin-top: 32px;
  }

  .form-section h2,
  .list-section h2 {
    font-size: 1.5rem;
    margin-bottom: 16px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  label {
    font-weight: 500;
  }

  input {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .actions {
    display: flex;
    gap: 8px;
  }

  button {
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    background-color: #1976d2;
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #125699;
  }

  .status {
    margin-top: 8px;
    font-size: 0.875rem;
  }

  .error {
    color: #f44336;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 16px;
  }

  th,
  td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  th {
    background-color: #f5f5f5;
    font-weight: 600;
  }

  tr:hover {
    background-color: #f1f1f1;
  }

  @media (max-width: 600px) {
    .container {
      padding: 8px;
    }

    button {
      width: 100%;
    }
  }
</style>

  />
  <span>Welcome</span>
    <div class="spacer"></div>

<div class="content" role="main">

  <div class="container">
  <h1>Nome - Profissão</h1>

  <section class="form-section">
    <h2>{{ editing ? 'Editar item' : 'Novo item' }}</h2>
    <form (ngSubmit)="submit()">
      <div>
        <label>Nome</label>
        <input name="name" [(ngModel)]="model.name" required />
      </div>
      <div>
        <label>Profissão</label>
        <input name="role" [(ngModel)]="model.role" />
      </div>
      <div class="actions">
        <button type="submit">{{ editing ? 'Atualizar' : 'Criar' }}</button>
        <button type="button" (click)="reset()" *ngIf="editing">Cancelar</button>
      </div>
    </form>
    <div class="status">
      <span *ngIf="loading">Carregando...</span>
      <span class="error" *ngIf="error">{{ error }}</span>
    </div>
  </section>

  <section class="list-section">
    <h2>Lista de itens</h2>
    <table *ngIf="items.length > 0">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Profissão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>{{ item.name }}</td>
          <td>{{ item.role }}</td>
          <td>
            <button type="button" (click)="edit(item)">Editar</button>
            <button type="button" (click)="remove(item)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="items.length === 0">
      Nenhum item encontrado.
    </div>
  </section>
</div>
